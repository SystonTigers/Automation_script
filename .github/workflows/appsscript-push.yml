name: Push to Apps Script

on:
  push:
    branches: [ "main" ]

# Removed concurrency to avoid queue delays

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Configure clasp auth
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
        run: |
          echo "üîê Configuring clasp authentication..."

          if [ -z "$CLASPRC_JSON" ]; then
            echo "‚ùå ERROR: CLASPRC_JSON secret is missing"
            exit 1
          fi

          echo "‚úÖ CLASPRC_JSON secret found (${#CLASPRC_JSON} chars)"

          # Use base64 encoding to avoid GitHub's secret masking interference
          echo "$CLASPRC_JSON" | base64 -d > ~/.clasprc.json 2>/dev/null || {
            echo "üîÑ Secret not base64-encoded, using direct method..."
            # Create file using printf to avoid echo interpretation issues
            printf '%s' "$CLASPRC_JSON" > ~/.clasprc.json
          }

          if [ ! -f ~/.clasprc.json ]; then
            echo "‚ùå ERROR: Failed to create .clasprc.json"
            exit 1
          fi

          echo "üìã File size: $(wc -c < ~/.clasprc.json) bytes"
          echo "üìã File lines: $(wc -l < ~/.clasprc.json) lines"

          # Check for GitHub's secret masking (*** characters)
          if grep -q '\*\*\*' ~/.clasprc.json; then
            echo "‚ùå ERROR: GitHub secret masking detected in .clasprc.json"
            echo "The secret contains *** characters which indicates GitHub is masking sensitive content"
            echo "Try encoding the secret as base64 in GitHub secrets"
            exit 1
          fi

          # Validate JSON without showing content
          if ! jq empty ~/.clasprc.json 2>/dev/null; then
            echo "‚ùå ERROR: Invalid JSON in .clasprc.json"
            echo "JSON validation failed - checking for common issues..."

            # Check if file is empty
            if [ ! -s ~/.clasprc.json ]; then
              echo "File is empty"
            else
              echo "File contains $(wc -c < ~/.clasprc.json) characters"
              echo "Checking for non-printable characters..."
              if file ~/.clasprc.json | grep -q "text"; then
                echo "File appears to be text"
              else
                echo "File may contain binary data"
              fi
            fi
            exit 1
          fi

          # Check if this is the new format (tokens.default) or old format (token)
          if jq -e '.tokens.default' ~/.clasprc.json >/dev/null 2>&1; then
            echo "‚úÖ Detected new clasp format (tokens.default)"

            # Verify required fields in new format
            if ! jq -e '.tokens.default.refresh_token' ~/.clasprc.json >/dev/null 2>&1; then
              echo "‚ùå ERROR: Missing refresh_token in new format"
              exit 1
            fi

            if ! jq -e '.tokens.default.client_id' ~/.clasprc.json >/dev/null 2>&1; then
              echo "‚ùå ERROR: Missing client_id in new format"
              exit 1
            fi

          elif jq -e '.token' ~/.clasprc.json >/dev/null 2>&1; then
            echo "‚úÖ Detected old clasp format (token)"

            # Verify required fields in old format
            if ! jq -e '.token.refresh_token' ~/.clasprc.json >/dev/null 2>&1; then
              echo "‚ùå ERROR: Missing refresh_token in old format"
              exit 1
            fi

          else
            echo "‚ùå ERROR: Unknown .clasprc.json format"
            echo "Expected either 'tokens.default' or 'token' object"
            exit 1
          fi

          echo "‚úÖ Auth file created and validated successfully"

      - name: Verify clasp login
        run: |
          echo "üîç Verifying clasp authentication..."

          # Try clasp login status with detailed error output
          if ! clasp login --status 2>&1; then
            echo "‚ùå Clasp login --status failed"
            echo "Checking if we can get user info instead..."

            # Try alternative verification
            if ! clasp me 2>&1; then
              echo "‚ùå Clasp 'me' command also failed"
              echo "üîß Trying to check .clasprc.json file permissions..."
              ls -la ~/.clasprc.json
              echo "üîß Checking clasp version..."
              clasp --version
              exit 1
            fi
          fi

          echo "‚úÖ Clasp authentication verified"

      - name: Deploy to Apps Script
        run: |
          echo "üöÄ Deploying to Google Apps Script..."

          echo "üìã Checking clasp status..."
          clasp status

          echo "üì§ Pushing files..."
          clasp push --force

          echo "‚úÖ Code deployment completed successfully!"

      - name: Update web app deployment
        env:
          WEBAPP_DEPLOYMENT_ID: ${{ vars.WEBAPP_DEPLOYMENT_ID }}
        run: |
          if [ -n "$WEBAPP_DEPLOYMENT_ID" ]; then
            echo "üåê Updating web app deployment..."

            # Create a version label for tracking
            npx clasp version "${{ github.ref_name }} @ ${{ github.sha }}"

            # Update the existing deployment (no new deployments created)
            npx clasp deploy --deploymentId "$WEBAPP_DEPLOYMENT_ID" --description "Auto: ${{ github.sha }}"

            echo "‚úÖ Web app deployment updated successfully!"
          else
            echo "‚ö†Ô∏è  WEBAPP_DEPLOYMENT_ID not set - skipping web app deployment"
            echo "   To enable: Add WEBAPP_DEPLOYMENT_ID as a GitHub Actions variable"
          fi